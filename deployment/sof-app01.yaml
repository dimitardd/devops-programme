apiVersion: apps/v1
kind: Deployment
metadata:
  name: sof-app01
  namespace: sof-app01
  labels:
    app: sof-app01
spec:
  replicas: 9
  selector:
    matchLabels:
      app: sof-app01
  template:
    metadata:
      labels:
        app: sof-app01
    spec:
      containers:
        - name: sof-app01
          #          image: dimitardd/dimitar-app02:e0b1dc1bb0edf9e161d17d7ba1565844b64e8e37 #Auto deplayed from build
          #          image: dimitardd/dimitar-app02:b07c7bf5c0df29652dd1c86ec06463770388fb98 #Green
          image: dimitardd/dimitar-app02:207e179a46ce047db5ac0d73ec2a1b0fb9352514 #Blue
          #          image: dimitardd/dimitar-app01:e0b1dc1bb0edf9e161d17d7ba1565844b64e8e37  #Yellow
          env:
          - name: VAULT_ADDR
            value: https://sof-v01.pt.playtech.corp/
          - name: VAULT_ROLE
            value: sof-app01
          - name: VAULT_TOKEN
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['vault.hashicorp.com/k8s-role']
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"
